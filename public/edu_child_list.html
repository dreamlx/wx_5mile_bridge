<script id="template" type="text/template">

    <div class="list">
        <%if(data.advices!=""){%>
        <ul>
            <%_.each(data.advices, function(v,i){ %>
            <li thisid="<%=v.id%>">
                <img src="<%=v.img.img.url%>">
                <div>
                    <div class="title"><%=v.title%></div>
                    <div class="content"><%=v.content.substring(0,20)%>...</div>
                </div>
            </li>
            <%})%>
            <%}%>
        </ul>
    </div>

    <div class="err">提示:<span></span></div>

</script>
