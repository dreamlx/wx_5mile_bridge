<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/dropkick.css" >
    <script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
    <script type="text/javascript" src="js/jquery.cookie.js" ></script>
    <script type="text/javascript" src="js/jquery.dropkick-min.js"></script>
    <script type="text/javascript" src="js/register.js" ></script>
</head>
<style>

</style>
<body>

<div id="login">
    <ul class="login_box">
        <li>
            <label style="color: blue">手机号</label>
            <div class="clear-input-box">
                <input autofocus="" class="username" maxlength="30" tabindex="1"  type="text" required="" value="" placeholder="手机号(登入名)" class="nofastclick"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
            </div>
        </li>
        <li>
            <label style="color: blue">密码</label>
            <div class="clear-input-box">
                <input class="li_input password" maxlength="20" required="" tabindex="2"  type="password" placeholder="8-20位字母、数字和符号"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
            </div>
        </li>
        <li>
            <label style="color: blue">确认密码</label>
            <div class="clear-input-box">
                <input class="li_input confirm-password" maxlength="20" required="" tabindex="2" id="password" type="password" placeholder="8-20位字母、数字和符号"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
            </div>
        </li>
        <li>
            <label style="color: blue">姓名</label>
            <div class="clear-input-box">
                <input class="name" maxlength="20" required="" tabindex="2" type="password" placeholder="您的姓名"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
            </div>
        </li>
        <li>
            <label>家庭地址</label>
            <div class="clear-input-box">
                <input class="address" maxlength="20" required="" tabindex="2" type="password" placeholder="您的家庭地址"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
            </div>
        </li>
        <li>
            <label>性别</label>
            <div class="clear-input-box">
                <!--<input class="sex" maxlength="20" required="" tabindex="2" type="password" placeholder="您的性别"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>-->
                <select name="state" class="default" id="sex">
                    <option value="男" selected>男</option>
                    <option value="女" >女</option>
                </select>
            </div>
        </li>
        <li>
            <label style="color: blue">身份证号</label>
            <div class="clear-input-box">
                <input class="persionid" maxlength="20" required="" tabindex="2" type="password" placeholder="身份证号"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
            </div>
        </li>
        <li>
            <label>社医保卡</label>
            <div class="clear-input-box">
                <input class="cardid" maxlength="20" required="" tabindex="2" type="password" placeholder="社医保卡"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
            </div>
        </li>
        <li>
            <label>签约医生</label>
            <div class="clear-input-box">
                <!--<input class="doctorname" maxlength="20" required="" tabindex="2" type="password" placeholder="签约医生"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>-->
                <select name="state" class="default" id="doctor">
                    <option value="" selected disabled>选择签约医生</option>
                    <option value="">无</option>
                </select>
            </div>
        </li>
    </ul>
    <div style="font-size: 18px;margin: 5px;text-align: center">提示:蓝色字段必填</div>
    <div class="btn_box">
        <button class="g_btn_s  submit" >提交</button>
        <p  style="padding-top:10px "><a href="javascript:void(0)"   class="login_btn" style="font-size: 16px;float: right;margin-right: 10px">登录</a></p>
    </div>
</div>

<div class="err">提示:<span></span></div>

</body>
</html>
