    <script type="text/javascript" src="js/underscore-min.js" ></script>

<script id="template" type="text/template">
    <div class="hospitl_info">


        <div class="title"><%=data.news.title%></div>
        <div class="img"><img src="<%=data.news.img.img.url%>"></div>
        <div class="content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<%=data.news.content%></div>

        <video src="<%=data.news.video_url%>"></video>
        <%}%>

    </div>
    <div class="blank"></div>
    <div class="back">返回</div>
    <div class="err">提示:<span></span></div>




</script>
