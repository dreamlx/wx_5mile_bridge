<!DOCTYPE html>
<html>
<head>
    <title>登入</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!--<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" ></script>-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
    <script type="text/javascript" src="js/login.js" ></script>
</head>
<body>

<div class="login">
    <div id="login" class="transition">
        <ul class="login_box">
            <li>
                <label>登录名:</label>
                <div class="clear-input-box">
                    <input autofocus="" maxlength="30" tabindex="1" id="username" type="text" required="" value="" placeholder="手机号" class="nofastclick"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
                </div>
            </li>
            <li>
                <label>密码:</label>
                <div class="clear-input-box">
                    <input class="li_input" maxlength="20" required="" tabindex="2" id="password" type="password" placeholder="8-20位字母、数字和符号"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
                </div>
            </li>
            <li id="VerifyCode" style="display: none;">
                <label>验证码</label>
                <div style="margin-right:80px;" class="clear-input-box">
                    <input maxlength="6" tabindex="3" id="inputVerifyCode" placeholder="请输入验证码（必填）"><a class="clear-input " href="javascript:;" style="display: none;"><span></span></a>
                    <img id="ValidateCode" src="" style="height:39px;width:100px">
                </div>
            </li>
        </ul>
        <div class="btn_box">
            <button class="g_btn_s " id="submit">登录</button>
            <button class="g_btn_s g_btn_s_white" id="nomemberLogin" style="display: none;">非会员直接预订</button>
            <div class="err">错误:<span></span></div>

            <p  style="padding-top:10px "><a href="javascript:void(0)" id="register" style="font-size: 16px;margin-left: 10px;">注册</a><a href="javascript:void(0)"  id="getPwd" style="font-size: 16px">忘记密码</a></p>
        </div>
    </div>
    <div class="get-pwd-box transition" style="display: none">
        <ul class="login_box " >
            <li>
                <label>手机号:</label>
                <div class="clear-input-box">
                    <input class="li_input mobile" maxlength="20" required="" tabindex="2"  type="text" placeholder="手机号"/>
                </div>
            </li>
        </ul>
        <div class="btn_box">
            <button class="g_btn_s " >找回密码</button>
        </div>
    </div>
</div>



</body>
</html>
